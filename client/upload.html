<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IuK-Blockchain: File Upload</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .panel + .panel {
            margin-left: 30px;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>IuK-Blockchain</h1>
</div>

<div style="display: flex; height: calc(100vh - 70px);">

    <nav>
        <ul>
            <a href="upload.html">
                <li>File Upload</li>
            </a>
            <a href="compare.html">
                <li>Compare Files</li>
            </a>
        </ul>
    </nav>

    <div id="main">
        <div id="main-content">
            <div class="panel">
                <p class="title">File Upload</p>
                <div class="dragndrop" id="file-drop">
                    <input type="file" id="file" name="file">
                    <p>
                        Drop file here or
                        <label for="file">
                            <svg width="13" height="13" xmlns="http://www.w3.org/2000/svg" version="1.1">
                                <line x1="7" x2="7" y1="0" y2="13" stroke="white" stroke-width="1" stroke-linecap="butt"/>
                                <line x1="0" x2="13" y1="7" y2="7" stroke="white" stroke-width="1" stroke-linecap="butt"/>
                            </svg>
                            Add File
                        </label>
                    </p>
                </div>
            </div>
            <div style="display: flex">
                <div class="panel" style="width: 50%;">
                    <p class="label">Hash</p>
                    <p class="content"></p>
                </div>
                <div class="panel" style="width: 50%;">
                    <p class="label">Signature</p>
                    <p class="content"></p>
                </div>
            </div>

            <button id="upload-button" class="green-button">
                Upload File
            </button>
        </div>
    </div>
</div>

</body>
<script>
    fileUpload = document.getElementById('file');
    dragndrop = document.getElementById('file-drop');
    uploadButton = document.getElementById('upload-button');

    dragndrop.ondragover = function () {
        return false;
    };
    dragndrop.ondragend = function () {
        return false;
    };
    dragndrop.ondrop = function (e) {
        e.preventDefault();
        window.file = e.dataTransfer.files[0];
    };

    uploadButton.onclick = function (ev) {
        var fr = new FileReader();
        fr.readAsArrayBuffer(window.file);
        fr.onprogress = function (ev2) {
            if (ev2.loaded === ev2.total) {
                console.log(fr.result);
            }
        }
    };

    fileUpload.onchange = function (ev) {
        window.file = ev.target.files[0];
    }

</script>
</html>
