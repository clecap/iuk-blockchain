<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IuK-Blockchain: File Upload</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
<div id="header">
    <h1>IuK-Blockchain</h1>
</div>

<div style="display: flex; height: calc(100vh - 70px);">

    <nav>
        <ul>
            <a href="upload.html">
                <li>File Upload</li>
            </a>
            <a href="compare.html">
                <li>Compare Files</li>
            </a>
        </ul>
    </nav>

    <div id="main">
        <div id="main-content">
            <div class="panel">
                <p class="title">File Upload</p>
                <div class="dragndrop" id="file-drop">
                    <input type="file" id="file" name="file">
                    <p>
                        Drop file here or
                        <label for="file">
                            <svg width="13" height="13" xmlns="http://www.w3.org/2000/svg" version="1.1">
                                <line x1="7" x2="7" y1="0" y2="13" stroke="white" stroke-width="1" stroke-linecap="butt"/>
                                <line x1="0" x2="13" y1="7" y2="7" stroke="white" stroke-width="1" stroke-linecap="butt"/>
                            </svg>
                            Add File
                        </label>
                    </p>
                </div>
            </div>
            <div style="display: flex">
                <div class="panel" style="width: calc(50% - 15px); margin-right: 15px">
                    <p class="label">Hash</p>
                    <p class="content" id="file-hash"></p>
                </div>
                <div class="panel" style="width: calc(50% - 15px); margin-left: 15px">
                    <p class="label">Signature</p>
                    <p class="content"></p>
                </div>
            </div>

            <button id="upload-button" class="green-button">
                Upload File
            </button>
        </div>
    </div>
</div>

</body>
<script src="sjcl.js"></script>
<script>
    var fr = new FileReader();

    fileUpload = document.getElementById('file');
    dragndrop = document.getElementById('file-drop');
    uploadButton = document.getElementById('upload-button');

    fileHash = document.getElementById('file-hash');


    dragndrop.ondragover = function () {
        return false;
    };
    dragndrop.ondragend = function () {
        return false;
    };
    dragndrop.ondrop = function (e) {
        e.preventDefault();
        window.file = e.dataTransfer.files[0];
        updateFile()
    };

    uploadButton.onclick = function (ev) {

    };

    function updateFile() {
        if (window.file && window.file.name) {
            fr.readAsText(window.file);
            fr.onload = function (evt) {
                if(evt.target.readyState != 2) return;
                if(evt.target.error) {
                    alert('Error while reading file');
                    return;
                }
                var bitArray = sjcl.hash.sha256.hash(evt.target.result);
                var hash = sjcl.codec.hex.fromBits(bitArray);
                fileHash.textContent = hash;
            }
        }
    }

    fileUpload.onchange = function (ev) {
        window.file = ev.target.files[0];
        updateFile();
    }

</script>
</html>
